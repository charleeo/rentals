<section class="alignment_center">
    <div class="content-wrapper">
        <div class="row justify-content-center my-5">
            <div class="col-md-5 col-sm-8 align-self-center">
                <div class="card border-0 shadow-lg">
                    <div class="card-header">
                        <h1 class="text-center">User Login</h1>
                    </div>
                    <div class="card-body p-3 ">
                        <form class="p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="text" formControlName="email" class="form-control"
                                 [ngClass]="{'is-invalid':submitted && loginForm.controls['email'].errors}"
                                />
                                <div *ngIf="submitted && loginForm.controls['email'].errors " class="text-danger">
                                    <div *ngIf="submitted && loginForm.controls['email'].errors['required']">
                                        email field is required
                                    </div>
                                    <div *ngIf="submitted && loginForm.controls['email'].errors['pattern']">
                                        email field must be a valid email
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control"
                                 [ngClass]="{'is-invalid':submitted && loginForm.controls['password'].errors}"
                                />
                                <div *ngIf="submitted && loginForm.controls['password'].errors " class="text-danger">
                                    <div *ngIf="submitted && loginForm.controls['password'].errors['required']">
                                        password field is required
                                    </div>
                                    <div *ngIf="submitted && loginForm.controls['password'].errors['pattern']">
                                        password field must have lowercase, an uppercase, a number and a special charater
                                    </div>
                                    <div *ngIf="submitted && loginForm.controls['password'].errors['minLength']">
                                        password field must have a minimum of 6 charater
                                    </div>
                                </div>
                            </div>
                            
    
                            <div class="row justify-content-center mt-3">
                                <div class="col-md">
                                    <button class="btn btn-primary">Login</button>
                                </div>
                                <div class="col-md">
                                        <label><input type="checkbox" id="check" name="check" formControlName="rememberMe"> Remember Me</label>
                                      </div>
                            </div>
                        </form>
                        <div class="row justify-content-center mt-3">
                            <div class="col-md">
                                <a class="text-center d-block" routerLink="/register">Don't have an account?</a>
                                
                            </div>
                            <div class="col-md">
                                <a class="text-center d-block" routerLink="/register">Forgot password?</a>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
    </div>
</section>
