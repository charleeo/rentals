<section class="content pt-4">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card border-0 shadow-lg">
                <div class="card-header">
                    <h1 class="text-center">Create Stock Category</h1>
                </div>
                <div class="card-body p-3 ">
                    <form class=" p-5" [formGroup]="createStockCategoryForm" (ngSubmit)="onSubmit(createStockCategoryForm.value)">
                        
                        <div class="form-group">
                            <label for="category_name">Category Name</label>
                            <input type="text" formControlName="categoryName" class="form-control mb-2"
                             [ngClass]="{'is-invalid':submitted && createStockCategoryForm.controls['categoryName'].errors}"
                            />
                            <div *ngIf="submitted && createStockCategoryForm.controls['categoryName'].errors " class="text-danger">
                                <div *ngIf="submitted && createStockCategoryForm.controls['categoryName'].errors['required']">
                                    Name field is required
                                </div>
                                <div *ngIf="submitted && createStockCategoryForm.controls['categoryName'].errors['pattern']">
                                    Name field can only be string
                                </div>
                                <div *ngIf="submitted && !createStockCategoryForm.controls['categoryName'].errors['minLength']">
                                    Name field must have at leat 2 letter
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <label for="category_description">Description</label>
                            <textarea formControlName="categoryDescription" class="form-control mb-2" placeholder="Category description"
                             [ngClass]="{'is-invalid':submitted && createStockCategoryForm.controls['categoryDescription'].errors}"
                            ></textarea>
                            <div *ngIf="submitted && createStockCategoryForm.controls['categoryDescription'].errors " class="text-danger">
                                <div *ngIf="submitted && createStockCategoryForm.controls['categoryDescription'].errors['required']">
                                    categoryDescription field is required
                                </div>
                            </div>
                            <div *ngIf="submitted && createStockCategoryForm.controls['categoryDescription'].errors " class="text-danger">
                                <div *ngIf="submitted && !createStockCategoryForm.controls['categoryDescription'].errors['minLength']">
                                    Category Description must not be less than 20 charaters 
                                </div>
                            </div>

                        </div>
                        <div class="form-group text-center mt-3">
                            <button class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
</section>
